<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>question list</title>
</head>
<body>
	<h1>질문 게시판</h1>
	<table border="1">
		<thead>
			<tr>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="question : ${questionList}">
			<td th:text="${question.subject}"></td>
			<td th:text="${question.createDate}"></td>
		</tr>
	</tbody>
	</table>
	
</body>
</html>
